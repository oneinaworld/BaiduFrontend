<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务九</title>
	<style>
		#div1{width: 100px;height: 100px;background: red;}
		#div2{width: 50px;height: 50px;background: yellow;}
		#div3{width: 50px;height: 50px;background: green;}
		#div4{width: 20px;height: 20px;background: gray;}
		#newnode{background: pink;}
</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
		<div id="div3"><div id="div4"></div></div>
	</div>
	<input type="button" value="删除">
	<input type="text" id="text"><input type="button" value="增加">
<script>
	/*基于任务九，添加节点的选择、增加与删除的功能
	点击某个节点元素，则该节点元素呈现一个特殊被选中的样式
	增加一个删除按钮，当选中某个节点元素后，点击删除按钮，则将该节点及其所有子节点删除掉
	增加一个输入框及一个“添加”按钮当选中某个节点元素后，点击增加按钮，则在该节点下增加一个子节点，节点内容为输入框中内容，插入在其子节点的最后一个位置
	*/
	var aDiv = document.getElementsByTagName('div');
	var aInp = document.getElementsByTagName('input');
	var arr = [];

	for(var i=0;i<aDiv.length;i++){
		aDiv[i].onclick = function(){
			this.style.border = '1px solid black';
			arr.push(this);
		}
	}
	aInp[0].onclick = function(){
		arr[0].parentNode.removeChild(arr[0]);
	}
	aInp[2].onclick = function(){
		var text = document.getElementById('text').value;
		var newNode = document.createElement('div');
		newNode.innerHTML = text;
		newNode.id = 'newnode';
		arr[0].appendChild(newNode);
	}
</script>
</body>
</html>
