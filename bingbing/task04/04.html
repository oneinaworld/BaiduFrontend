<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 队列练习</title>
	<style>
		ul li{
			display: inline-block;
			list-style-type: none;
			background-color: red;
			color:white;
			box-sizing: border-box;
			padding:0.5em;
			margin: 0 0.5em;
		}
	</style>
</head>
<body>
	<input type="text" id="data">
	<button id="leftin">左侧入</button>
	<button id="rightin">右侧入</button>
	<button id="leftout">左侧出</button>
	<button id="rightout">右侧出</button>
	<ul id="result">
	</ul>
	<script>
	function leftin(){
		var data=document.getElementById('data').value;
		if(isNaN(data)){
			alert('请输入数字。');
		}else{
			var result=document.getElementById('result');
			li=document.createElement('li');
			li.innerHTML=('<li>'+data+'</li>');
			result.insertBefore(li,result.firstChild);
		}
	}
	function rightin(){
		var data=document.getElementById('data').value;
		if(isNaN(data)){
			alert('请输入数字。');
		}else{
			var result=document.getElementById('result');
			li=document.createElement('li');
			li.innerHTML=('<li>'+data+'</li>');
			result.appendChild(li);
		}
	}
	function leftout(){
		var result=document.getElementById('result');
		var data=result.firstChild.innerText;
		alert("移除"+data);
		result.removeChild(result.firstChild);
	}
	function rightout(){
		var result=document.getElementById('result');
		var data=result.lastChild.innerText;
		alert("移除"+data);
		result.removeChild(result.lastChild);
	}

	document.getElementById('leftin').onclick=leftin;
	document.getElementById('rightin').onclick=rightin;
	document.getElementById('leftout').onclick=leftout;
	document.getElementById('rightout').onclick=rightout;

	</script>
</body>
</html>
