<div id="article1">
	<h2>
	<h3>
		<p>武汉市场是一个非常特别的市场：它在930新政调控后的涨幅远大于调控前的涨幅，直到11月加码限购后才涨幅收缓。这在全国都是罕见的。</p>
		<img src="http://newsimg.shangji1.com/get/http://static.ysslc.com/images/20170227/1488187525608074.jpg />
		<p>武汉是少数几个可以买房落户的城市，虽然需要2年社保，但由于武汉是全湖北的武汉，一省独大的情况非常明显，而且对湖南和河南也构成吸引力，所以从目前来看，武汉人口仍然在继续增加，房价上涨也有基础。2016年，武汉楼市成交套数和面积位居全国第一，金额排全国第六。其中商品住宅成交28万套，商品房成交44万套，成交面积过3000万方，商品房3500万方，连续两年增长快。整体房价超过万元，套均价突破百万，面积增长3.1%。如果不是因为2015年武汉楼市库存太多，武汉楼市早就进入均价2万元时代。<br/>据263理财财富网小编统计，2015年武汉净流入人口突破230万人，相当于一座大城市的常住人口；2016年，武汉成为二线城市中年轻人口新增率最高的城市，达到40.28%，仅次于深圳。<br/>随着库存的减少，武汉的大学数量、质量又仅次于南京（每年有大量大学生留驻武汉），又有大量市外人口输送，虽然限购已经打压了大部分涨幅，但2017年的武汉仍然是一个绝大多数人都认为会涨的城市。<br/>武汉自得了满城挖的名头之后，2012年逐步控制土地出让，直到2016年才开始恢复大规模出让。市政府也有涨价的需求，如果不靠卖地，根本收不回来投资于城建的资金，城市就会进入一个死循环，处于停滞状态，从这个角度来看，房价的一定上涨会有利于武汉的循环发展。<br/>此外，由于武汉房价相比南京、合肥等强二线城市仍然偏低，在星子看来，只要能在武汉有工作的夫妻，一般还是买得起武汉的房子。毕竟3环外1.2万左右的房价，90平左右的面积，刨去30万的首付，月供也就5000上下（还贷30年）。在武汉房价长期看涨的情况下，2017年被调控之后，反而可能会在这波刚需的推动下，迎来真正的涨幅。<br/>目前的武汉，随着光谷、关山、后湖等热点区域的不断完善，以及有轨电车2017年底竣工，星子认为，2016年-2017年，武汉真正从大规模城建阶段，进入了围绕住宅、周边配套先是缺失再逐渐成熟的过程，该区位房价也是处于洼地再逐渐升值的过程，往复循环，不断推进武汉的城镇化。尽管在这过程中，武汉2017年的房价可能不是稳速前进，而有可能是横盘，再政策放松，大幅补涨的方式完成房价质的飞跃，但武汉人口增长的积累量变，才是武汉房价真正的增长核心。
		</p>
